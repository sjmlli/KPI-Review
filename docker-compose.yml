services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
    ports:
      - "8000:8000"
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
      VITE_AUTH_URL: ${VITE_AUTH_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
